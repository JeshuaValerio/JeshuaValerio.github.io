<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bouncing Box</title>
    <script src="jquery.min.js"></script>
    <style>
      .box {
        width: 70px;
        height: 70px;
        background-color: teal;
        font-size: 300%;
        text-align: center;
        user-select: none;
        display: block;
        position: absolute;
        top: 100px;
        /* Change me! */
        left: 0px;
      }

      .board {
        height: 100vh;
      }
    </style>
    <!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
  </head>

  <body class="board">
    <!-- HTML for the box -->
    <div class="box">?</div>
    <script>
  (function () {
    "use strict";
    /* global jQuery */

    //////////////////////////////////////////////////////////////////
    /////////////////// SETUP DO NOT DELETE //////////////////////////
    //////////////////////////////////////////////////////////////////

    var box = jQuery(".box");
    var board = jQuery(".board");
    var boardWidth = board.width();

    jQuery(window).on("resize", function () {
      boardWidth = board.width();
    });

    setInterval(update, 50);
    box.on("click", handleBoxClick);

    function moveBoxTo(newPositionX) {
      box.css("left", newPositionX);
    }

    function changeBoxText(newText) {
      box.text(newText);
    }

    //////////////////////////////////////////////////////////////////
    /////////////////// YOUR CODE BELOW HERE /////////////////////////
    //////////////////////////////////////////////////////////////////

    var positionX = 0; 
    var points = 0;
    var speed = 10;

    function update() {
      positionX += speed;
      moveBoxTo(positionX);

      if (positionX > boardWidth - 70) {
        speed *= -1;
      }

      if (positionX < 0) {
        speed *= -1;
      }
    }

    function handleBoxClick() {
      points++;
      speed += 3;
      positionX = 0;
      changeBoxText(points);
    }

  })();
</script>
